version: 1
applications:
  - appRoot: apps/minesweeper
    frontend:
      phases:
        preBuild:
          commands:
            - cd ../..
            - npm install -g pnpm@8.15.1
            - pnpm install
        build:
          commands:
            - pnpm build --filter=minesweeper
      artifacts:
        baseDirectory: apps/minesweeper/dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
