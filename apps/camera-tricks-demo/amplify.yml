version: 1
applications:
  - appRoot: apps/camera-tricks-demo
    frontend:
      phases:
        preBuild:
          commands:
            - cd ../..
            - npm install -g pnpm@8.15.1
            - pnpm install
        build:
          commands:
            - pnpm build --filter=camera-tricks-demo
      artifacts:
        baseDirectory: apps/camera-tricks-demo/dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
