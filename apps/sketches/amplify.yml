version: 1
applications:
  - appRoot: apps/sketches
    frontend:
      phases:
        preBuild:
          commands:
            - cd ../..
            - npm install -g pnpm@8.15.1
            - pnpm install
        build:
          commands:
            - pnpm build --filter=@repo/sketches
      artifacts:
        baseDirectory: apps/sketches/dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
