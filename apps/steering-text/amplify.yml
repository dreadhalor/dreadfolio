version: 1
applications:
  - appRoot: apps/steering-text
    frontend:
      phases:
        preBuild:
          commands:
            - cd ../..
            - npm install -g pnpm@8.15.1
            - pnpm install
        build:
          commands:
            - pnpm build --filter=steering-text
      artifacts:
        baseDirectory: apps/steering-text/dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
