version: 1
applications:
  - appRoot: apps/ascii-video
    frontend:
      phases:
        preBuild:
          commands:
            - cd ../..
            - npm install -g pnpm@8.15.1
            - pnpm install
        build:
          commands:
            - pnpm build --filter=ascii-video
      artifacts:
        baseDirectory: apps/ascii-video/dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
