version: 1
applications:
  - appRoot: apps/su-done-ku/frontend
    frontend:
      phases:
        preBuild:
          commands:
            - cd ../../..
            - npm install -g pnpm@8.15.1
            - pnpm install
        build:
          commands:
            - pnpm build --filter=su-done-ku
      artifacts:
        baseDirectory: apps/su-done-ku/frontend/dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
